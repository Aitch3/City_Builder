<!doctype html>
<html>
	<head>
        <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>City Builder 0.0.2</title>        
	</head>
	<body>
        <div id ="choiceHeader" class="fullScreenDiv">
            <div id="choice"><span id="choiceText">Welcome to the game!</span></div>
            <div id="option1" class="option"><button class="btn top" id="optionButton1" disabled><span id="optionText1"></span></button></div>
            <div id="option2" class="option"><button class="btn top" id="optionButton2" disabled><span id="optionText2"></span></button></div>
            <div id="option3" class="option"><button class="btn top" id="optionButton3" disabled><span id="optionText3"></span></button></div>
        </div>    
        <div id="leftColumn" class="column">
            <div id="workerBox">
                <div class="header" title="People to do your bidding">Workers</div>            
                <div class="container">
                    <div class="occupation" id="peons"><span id="peonTitle"></span>: <span id="peonAmount"></span></div>
                    <div class="occupation" id="farmer">
                        <button class="btn" id="farmerPlus" disabled>Farmers:&nbsp;<span id="farmerAmount"></span></button>
                        <button class="btn fire" id="farmerMinus" disabled>Fire</button>
                    </div>
                    <div class="occupation" id="woodcutter">
                        <button class="btn" id="woodcutterPlus" disabled>Woodcutters:&nbsp;<span id="woodcutterAmount"></span></button>
                        <button class="btn fire" id="woodcutterMinus" disabled>Fire</button>
                    </div>
                    <div class="occupation" id="stonecutter">
                        <button class="btn" id="stonecutterPlus" disabled>Stonecutters:&nbsp;<span id="stonecutterAmount"></span></button>
                        <button class="btn fire" id="stonecutterMinus" disabled>Fire</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="middleColumn" class="column">
            <div id="resourceBox">
                <div class="header">Resources</div>            
                <div class="container">
                    <div class="resource" id="food">Food: <span id="foodAmount">1</span></div>
                    <div class="resource" id="wood">Wood: <span id="woodAmount">1</span></div>
                    <div class="resource" id="stone">Stone: <span id="stoneAmount">1</span></div>
                    <div class="resource" id="exploration">Exploration: <span id="explorationAmount">1</span></div>
                </div>
            </div>
            <div id="techBox">
                <div class="header">Technologies</div>            
                <div class="container">            
                </div>
            </div>
        </div>
        <div id="rightColumn" class="column">
            <div id="territoryBox">
                <div class="header" title="Landy Space!">Territory</div>
                <div class="container">
                    <div class="territory" id="cave"> 
                        <button class="btn" id="findCave" disabled>Caves:&nbsp;<span id="caveAmount">0</span></button>
                    </div>
                    <div class="territory" id="forest"> 
                        <button class="btn" id="findForest" disabled>Forests:&nbsp;<span id="forestAmount">0</span></button>
                    </div>
                    <div class="territory" id="mountain"> 
                        <button class="btn" id="findMountain" disabled>Mountains:&nbsp;<span id="mountainAmount">0</span></button>
                    </div>
                    <div class="territory" id="cave"> 
                        <button class="btn" id="findPlain" disabled>Plains:&nbsp;<span id="plainAmount">0</span></button>
                    </div>
                    <div class="territory" id="swamp"> 
                        <button class="btn" id="findSwamp" disabled>Swamps:&nbsp;<span id="swampAmount">0</span></button>
                    </div>
                </div>    
            </div>
            <div id="buildingBox">
            <div class="header" title="Buildy Things!">Buildings</div>            
                <div class="container">
                    <div class="building" id="hut">
                        <button class="btn" id="buildHut" disabled>Huts:&nbsp;<span id="hutAmount"></span></button>
                        <div class ="cost">Food: <span id="hutCostFood"></span>, Wood: <span id="hutCostWood"></span>, Stone: <span id="hutCostStone"></span></div>
                    </div>
                    <div class="building" id="farm">
                        <button class="btn" id="buildFarm" disabled>Farms:&nbsp;<span id="farmAmount"></span></button>
                        <div class ="cost">Food: <span id="farmCostFood"></span>, Wood: <span id="farmCostWood"></span>, Stone: <span id="farmCostStone"></span></div>
                    </div>    
                    <div class="building" id="lumbermill">    
                        <button class="btn" id="buildLumbermill" disabled>Lumbermills:&nbsp;<span id="lumbermillAmount"></span></button>
                        <div class ="cost">Food: <span id="lumbermillCostFood"></span>, Wood: <span id="lumbermillCostWood"></span>, Stone: <span id="lumbermillCostStone"></span></div>
                    </div>
                    <div class="building" id="quarry">                    
                        <button class="btn" id="buildQuarry" disabled>Quarries:&nbsp;<span id="quarryAmount"></span></button>
                        <div class ="cost">Food: <span id="quarryCostFood"></span>, Wood: <span id="quarryCostWood"></span>, Stone: <span id="quarryCostStone"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottomBar" class="container fullScreenDiv">
            <div class="clock">Minute:&nbsp;<span id= "minute"></span>&nbsp;&nbsp;&nbsp;&nbsp;Hour:&nbsp;<span id= "hour"></span>&nbsp;&nbsp;&nbsp;&nbsp;Day:&nbsp;<span id= "day"></span>&nbsp;&nbsp;&nbsp;&nbsp;Year:&nbsp;<span id= "year"></span></div>
        </div>
        <div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="main.js"></script>  
        </div>
    </body>
</html>
