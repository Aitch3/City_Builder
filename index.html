<!doctype html>
<html>
	<head>
        <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>City Builder 0.0.2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="main.js"></script>
	</head>
	<body>
        <div id="leftColumn" class="column" style="float: left">
            <div class="header" title="People to do your bidding">Workers</div>
            <hr>
            <div class="containerWorker">
                <div class="content">Peons: <span id="peonAmount">10</span></div>
                <div class="content" id="farmers">
                    <button class="btn" id="farmerPlus" onclick="assign('farmers', 1)" disabled>Farmers:&nbsp;<span id="farmerAmount">0</span></button>
                    <button class="btn fire" id="farmerMinus" onclick="assign('farmers', -1)" disabled>Fire</button>
                </div>
                <div class="content" id="woodcutters">
                    <button class="btn" id="woodcutterPlus" onclick="assign('woodcutters', 1)" disabled>Woodcutters:&nbsp;<span id="woodcutterAmount">0</span></button>
                    <button class="btn fire" id="woodcutterMinus" onclick="assign('woodcutters', -1)" disabled>Fire</button>
                </div>
                <div class="content" id="stonecutters">
                    <button class="btn" id="stonecutterPlus" onclick="assign('stonecutters', 1)" disabled>Stonecutters:&nbsp;<span id="stonecutterAmount">0</span></button>
                    <button class="btn fire" id="stonecutterMinus" onclick="assign('stonecutters', -1)" disabled>Fire</button>
                </div>
            </div>
        </div>
        <div id="middleColumn" class="column">
            <div class="header">Resources</div>
            <hr>
            <div class="containerResources">
                <div class="content">Food: <span id="food">50</span></div>
                <div class="content">Wood: <span id="wood">0</span></div>
                <div class="content">Stone: <span id="stone">0</span></div>
            </div>
            <br>
             <div class="header">Technologies</div>
            <hr>
            <div class="containerTechnologies">
            </div>
        </div>
        <div id="rightColumn" class="column">
            <div class="header">Buildings</div>
            <hr>
            <div class="containerBuildings">
                <div title="" class="content">
                    <button class="btn" id="buildFarm" disabled>Farms:&nbsp;<span id="farmAmount">0</span></button>
                    <div class ="cost">Food: <span id="farms.costFood">0</span>, Wood: <span id="farms.costWood">0</span></div>
                </div>
            </div>
        </div>
          
    </body>
</html>
